<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsweatherapp</title>
    <style>
        h1{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color:red;
        }
        .form-component{
            display:flex;
            align-items: center;
            justify-content: center
        }
        .middle-div{
            flex-grow: 7;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#submit-btn").click(function(){
                const loc=$("#input-loc").val();
                let country=$("#input-country").val();
                let city=undefined;
                let temp=undefined;
                let humidity=undefined;
                let des=undefined;
                $.ajax({
                    url: "http://api.openweathermap.org/data/2.5/weather?q="+loc+","+country+"&appid=db9b75e94bfab9a96b7341e29d0aa6b1&units=metric",
                    type:"GET",
                    dataType:'json',
                    error:function(){
                        alert('please enter a correct location')
                    },
                    success: function(data){
                        city=data.name;
                        country=data.sys.country;
                        humidity=data.main.humidity;
                        des=data.weather[0].description;
                        temp=data.main.temp;
                        $(".results").html("<p>city:"+city+"</p>"
                        +"<p>coutry:"+country+"</p>"
                        +"<p>humidity:"+humidity+"</p>"
                        +"<p>weather:"+des+"</p>"
                        +"<p>temperature:"+temp+"</p>");
                    }
                });
            })
        })
    </script>
</head>
<body>
    <h1>
        Weather App 
    </h1>
    <div class="form-component">
        <div>

        </div>
        <div class="middle-div">
            <input id="input-loc" placeholder="...city"/>
            <input id="input-country" placeholder="...country"/>
            <button id="submit-btn">get weather</button>
        </div>
        <div>

        </div>
        <div class="result-div">
            <div class="results">

            </div>
            <div class="pic">

            </div>
        </div>
    </div>
    <div>

    </div>
    

</body>
</html>
